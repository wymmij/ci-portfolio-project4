{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h3>Delete Match</h3>
    <p>Are you sure you want to delete the match vs {{ match.opponent }} on {{ match.date }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'season_detail' match.season.team.slug match.season.slug %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
