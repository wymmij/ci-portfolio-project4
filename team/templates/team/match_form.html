{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h2>Add Match to {{ season }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Save Match</button>
        <a href="{% url 'season_detail' season.team.slug season.slug %}" class="btn btn-secondary">Discard</a>
    </form>
</div>
{% endblock %}
