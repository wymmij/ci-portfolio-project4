{% extends "base.html" %}

{% block content %}
    <h1>Welcome to SeasonWatch</h1>
    {% if user.is_authenticated %}
    <p>You're logged in as <strong>{{ user.username }}</strong>.</p>
    {% else %}
    <p>Please <a href="{% url 'account_login' %}">log in</a> or <a href="{% url 'account_signup' %}">sign up</a>.</p>
    {% endif %}
{% endblock %}
